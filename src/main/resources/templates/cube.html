<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аффинные преобразования 3D Куба</title>
    <link rel="stylesheet" href="/css/cube.css">
</head>
<body>
<div class="container">
    <h1>Аффинные преобразования 3D Куба</h1>

    <div class="scene">
        <svg id="edges" width="300" height="300"></svg>
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="moveCube(-100, 0)">← Влево</button>
        <button onclick="moveCube(100, 0)">→ Вправо</button>
        <button onclick="moveCube(0, -100)">↑ Вверх</button>
        <button onclick="moveCube(0, 100)">↓ Вниз</button>
        <button onclick="scaleCube(1.2)">Увеличить (×1.2)</button>
        <button onclick="scaleCube(0.8)">Уменьшить (×0.8)</button>
        <button onclick="rotateCube(30)">Повернуть на 30°</button>
        <button onclick="changeColor()">Сменить цвет</button>
    </div>
</div>

<script src="/js/cube.js"></script>
</body>
</html>
