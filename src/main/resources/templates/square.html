<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аффинные преобразования 2D Квадрата</title>
    <link rel="stylesheet" href="/css/square.css">
</head>
<body>
<h1>Аффинные преобразования 2D Квадрата</h1>
<div class="container">
    <aside class="controls">
        <button onclick="moveCube(-20, 0)">← Влево</button>
        <button onclick="moveCube(20, 0)">→ Вправо</button>
        <button onclick="moveCube(0, -20)">↑ Вверх</button>
        <button onclick="moveCube(0, 20)">↓ Вниз</button>
        <button onclick="scaleCube(1.2)">Увеличить (×1.2)</button>
        <button onclick="scaleCube(0.8)">Уменьшить (×0.8)</button>
        <button onclick="rotateCube(30)">Повернуть на 30°</button>
    </aside>

    <div class="scene-wrapper">
        <div class="scene">
            <div class="cube" id="cube">
                <div class="face front"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/square.js"></script>
</body>
</html>
